
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>EchoCoach - English Pronunciation Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Refined Scrollbar Styling - Exquisite Thin Look */
      * {
        scrollbar-width: thin;
        scrollbar-color: #e2e8f0 transparent;
      }

      /* Webkit Browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; /* SLATE 200 - Very light and elegant */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; /* SLATE 300 - Slightly darker on interaction */
      }

      /* Fix for specific textarea scrollbar that might be using browser default */
      textarea::-webkit-scrollbar {
        width: 4px;
      }
      textarea::-webkit-scrollbar-track {
        background: transparent;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounceIn {
        0% { opacity: 0; transform: translate(-50%, 10px) scale(0.9); }
        70% { opacity: 1; transform: translate(-50%, -5px) scale(1.05); }
        100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
      }
      @keyframes pulse-custom {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-playing { animation: pulse-custom 1.5s infinite ease-in-out; }
      .animate-bounce-in { animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
